<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecapoeira.css">
    <title>Document</title>
</head>
<body class="body-cadastro">
        <section id="form">
        <div class="conteiner">
            <div class="form-img">
                    <img src="imagens-capoeira/Capoeira_pictogram.svg" alt="">
                </div>
                
            <div class="form">
                <form action="" id="formulario">
                     <h1>FAÇA SEU CADASTRO </h1>
                    <div class="input-grup">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="lastname">Último nome</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Digite seu último nome" required>
                        </div>
                       
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="input-box">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required> 
                        </div>
                        <div class="input-box">
                            <label for="password">Crie uma senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite a senha" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirme sua senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite a senha novamente" required>
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="gender-grups">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="other" Outros="gender">
                                <label for="other">Outros</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" Prefiro não dizer="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                    <div class="continue-bottom">
                        <button type="submit" name="cadastrar" id="cadastrar"><a href="#">continuar</a></button>
                    </div>
                </form>
            </div>
        </div>    
    </section>
    <script src="script.js"></script>
</body>
</html>
